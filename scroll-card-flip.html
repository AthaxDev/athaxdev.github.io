    .flip-card {
        background-color: transparent;
        width: 200px;
        height: 290px;
        perspective: 1000px;
    }
    
    .flip-card-inner {
            transform: translateY(700px) rotateY(180deg);
        /* position: fixed; */
        /* top: 0; */
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        animation: card-1;
        animation-timeline: view(block);
        animation-timing-function: linear;
        animation-range: cover 80% cover 200%;
        animation-fill-mode: forwards;
    }

    /* .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    } */

    .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        font-size: 24px;
        font-family: sans-serif;
        color: white;
    }
    @keyframes card-1 {
        0% {
            transform: translateY(700px) rotateY(180deg);
            /* opacity: 0; */
        }
        10% {
            transform: translateY(0px) rotateY(180deg) rotateZ(-5deg);
            /* opacity: 1; */
        }
        20% {
            transform: translateZ(100px) rotateY(180deg) rotateZ(0deg);
        }
        30% {
            transform: translateZ(100px) rotateY(180deg);
        }
        40% {
            transform: translateZ(100px) rotateY(120deg); /* dari belakang ke samping */
        }
        50% {
            transform: translateZ(100px) rotateY(0deg); /* menghadap depan */
        }
        80% {
            transform: translateZ(800px) rotateZ(90deg); /* menghadap depan */
        }
        100% {
            transform: translateZ(800px) scale(2) translateY(00px) rotateZ(90deg);
            /* opacity: 0; */
        }
    }

    .flip-card-front {
        background-color: #f2f2f2;
        color: #2f2f2f;
    }

    .flip-card-back {
        background-image: url("https://i.pinimg.com/564x/0a/1b/d7/0a1bd73647a6f86619c9e47fb69b86c8.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        transform: rotateY(180deg);
    }
    .sec1{
        z-index: -1;
        position: fixed;
        top: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100dvh;
        animation: shake 3s ease-in-out infinite;
    }
    @keyframes shake {
        0% {
            transform: translateY(10px);
        }
        50% {
            transform: translateY(-10px);
        }
        100% {
            transform: translateY(10px);
        }
    }
    .sec {
        /* scroll-margin-top: 50vh; Adds space to slow down approach */
        /* position: relative; */
        display: flex;

        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;

    text-align: center;
    }
    .scroll-reveal span {
    opacity: 0;
    transform: translateY(20px);
    display: inline-block;
    animation: word-fade 1s cubic-bezier(0.075, 0.82, 0.165, 1);
    animation-timeline: view(block);
    animation-range: cover 0% cover 35%;
    animation-fill-mode: forwards;
    }

    @keyframes word-fade {
    from {
        opacity: 0;
        transform: translateY(200px) rotate(20deg);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }

    <script>
  function smoothScrollTo(targetSelector, duration = 2000) {
    const target = document.querySelector(targetSelector);
    if (!target) return;

    const start = window.scrollY;
    const end = target.getBoundingClientRect().top + start;
    const distance = end - start;
    const startTime = performance.now();

    function easeInOut(t) {
      return t < 0.5
        ? 2 * t * t
        : -1 + (4 - 2 * t) * t;
    }

    function scroll(currentTime) {
      const timeElapsed = currentTime - startTime;
      const progress = Math.min(timeElapsed / duration, 1);
      const easedProgress = easeInOut(progress);
      window.scrollTo(0, start + distance * easedProgress);
      if (timeElapsed < duration) {
        requestAnimationFrame(scroll);
      }
    }

    requestAnimationFrame(scroll);
  }

  // Apply to all <a href="#..."> links
  document.querySelectorAll('a[href^="#"]').forEach(link => {
    link.addEventListener('click', function(e) {
      const target = this.getAttribute('href');
      if (target.length > 1) {
        e.preventDefault();
        smoothScrollTo(target, 3000); // scroll duration in ms
      }
    });
  });
</script>
